<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .order-table th {
            font-weight: 500;
            color: #4a5568;
            background-color: #f7f7f7;
            padding: 12px;
            text-align: left;
        }

        .order-table td {
            padding: 12px;
            color: #718096;
        }

        .details-cell {
            color: #718096;
            line-height: 1.5;
        }
    </style>
</head>

<body class="bg-gray-50 p-6">
    
    <div class="container mx-auto">
        <div class="flex flex-col lg:flex-row gap-6">
            <div class="flex-1 bg-white rounded-lg p-6 shadow-sm">
                <h2 class="text-2xl font-bold mb-6">Details</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">
                            First Name <span class="text-red-500">*</span>
                        </label>
                        <input type="text" placeholder="First Name"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">
                            Email Address <span class="text-red-500">*</span>
                        </label>
                        <input type="email" value="Development"
                            class="w-full px-4 py-2 bg-blue-50 border border-gray-200 rounded-lg">
                    </div>

                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">
                            Phone <span class="text-red-500">*</span>
                        </label>
                        <div class="flex">
                            <span
                                class="inline-flex items-center px-4 py-2 border border-r-0 border-gray-200 rounded-l-lg bg-gray-50">
                                +1
                            </span>
                            <input type="tel" placeholder="(201) 555-0123"
                                class="flex-1 px-4 py-2 border border-gray-200 rounded-r-lg focus:outline-none focus:border-blue-500">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">
                            Country / Region <span class="text-red-500">*</span>
                        </label>
                        <select
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                            <option>United States (US)</option>
                        </select>
                    </div>

                    <div class="md:col-span-2 space-y-1">
                        <label class="block text-sm font-medium text-gray-700">
                            Street address <span class="text-red-500">*</span>
                        </label>
                        <input type="text" placeholder="House number and street name"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">
                            Town / City <span class="text-red-500">*</span>
                        </label>
                        <input type="text" placeholder="Town / City"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">
                            State / County <span class="text-red-500">*</span>
                        </label>
                        <select
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                            <option>Alabama</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">
                            Postcode / ZIP <span class="text-red-500">*</span>
                        </label>
                        <input type="text" placeholder="Postcode"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>
            </div>

            <div class="lg:max-w-2xl mx-auto bg-white rounded-lg shadow-sm">
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-4">Your Order Summary</h2>
                    <div class="border-b border-blue-500" style="width: 100%; height: 2px;"></div>
                    <table class="w-full order-table">
                        <thead>
                            <tr class="border-b">
                                <th>Product</th>
                                <th>Details</th>
                                <th>Qty</th>
                                <th class="text-right">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b">
                                <td>IPHONE<br>11 PRO</td>
                                <td class="details-cell">
                                    Device Carrier: Factory<br>
                                    Unlocked Device Storage:<br>
                                    256GB Condition: NEW
                                </td>
                                <td>1</td>
                                <td class="text-right text-red-500">$200.00</td>
                            </tr>
                            <tr class="border-b">
                                <td colspan="3" class="font-medium">Subtotal:</td>
                                <td class="text-right text-red-500">$200.00</td>
                            </tr>
                            <tr>
                                <td colspan="3" class="font-medium">Total:</td>
                                <td class="text-right text-red-500">$200.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>

</html>
